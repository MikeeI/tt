name: avidemux

on:
  push:
    branches: [test]

jobs:
  prepare:

      runs-on: ubuntu-20.04

      steps:

      - run: |
          wget https://github.com/omar-havef/tt/raw/torrent/%5BSANS%5D%20security%20SEC%2C%20%5B2011-2020%2C%20ENG%5D%20%5Brutracker-5933310%5D.torrent
          ls -lh

      - name : Install aria2
        run: sudo apt install aria2

      - name : Download
        run: |
          sudo mkdir -p /new/
          sudo cp '[SANS] security SEC, [2011-2020, ENG] [rutracker-5933310].torrent' /new/
          cd /new/
          sudo aria2c --seed-time=0 --select-file=6182-6888 '[SANS] security SEC, [2011-2020, ENG] [rutracker-5933310].torrent'
          cd ./sans
          ls -lh
          echo "__________________________________________________________"
          SAVEIFS=$IFS # Save the File separator to restore it later
          IFS=$(echo -en "\n\b") # New file separator
          secondDir=(`ls`)
          secondDir="${secondDir[1]}"
          sudo rm -r "$secondDir"
          IFS=$SAVEIFS
          ls -lh

      - name: Group Files
        run: |
          cd /new/sans/
          
          SAVEIFS=$IFS # Save the File separator to restore it later
          IFS=$(echo -en "\n\b") # New file separator
          arr=(`find -type d`)
          dir=`pwd`

          for ((i = 0 ; i < "${#arr[@]}" ; i++)) ; do
              arr[i]="'${dir}${arr[i]:1}/'" # Convert Relative Paths into Absolute Paths, and add quote around path
          done

          set -x
          
          for i in "${arr[@]}" ; do
              eval "cd $i"
              files=(`find . -maxdepth 1 -type f`)
              if [[ ${#files[@]} != 0 ]]; then
                  for j in "${files[@]}" ; do
                      new_name=`echo ${i:1:-1}${j:2} | sed 's/\//_-_/g'`
                      sudo mv "$j" "$new_name"
                  done
              fi
          done

          echo "__________________________________________________________________"

          cd /new/
          sudo find . -type f -exec mv {} . \;
          sudo rm -r ./sans/

          sudo mkdir d1 d2 d3 d4 d5 d6 d7 d8

          dirs=("d1" "d2" "d3" "d4" "d5" "d6" "d7" "d8")

          flag=1
          while [[ "$flag" == 1 ]] ; do
              for i in "${dirs[@]}" ; do
                  files=(`find . -maxdepth 1 -type f`)
                  if [[ "${#files[@]}" == 0 ]] ; then
                      flag=0
                      break
                  fi
                  sudo mv "${files[0]}" "$i"
              done
          done
          IFS=$SAVEIFS

      - run: ls -lRh /new/
        continue-on-error: true
        if: always()
          
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d1
          path: "/new/d1/*"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d2
          path: "/new/d2/*"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d3
          path: "/new/d3/*"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d4
          path: "/new/d4/*"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d5
          path: "/new/d5/*"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d6
          path: "/new/d6/*"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d7
          path: "/new/d7/*"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: d8
          path: "/new/d8/*"


  d1:

    needs: [prepare]
    runs-on: ubuntu-20.04
    steps:

      - name : Install ffmpeg
        run: sudo apt install ffmpeg
        
      - run: mkdir ./new/
        
      - name : Download
        uses: actions/download-artifact@v2
        with:
          name: d1
          path: ./new/

      - name: Compress
        run : |
          cd ./new

          SAVEIFS=$IFS # Save the File separator to restore it later
          IFS=$(echo -en "\n\b") # New file separator

          arr=(`find -type d`)
          dir=`pwd`
          IFS=$SAVEIFS

          for ((i = 0 ; i < "${#arr[@]}" ; i++)) ; do
              arr[i]="'${dir}${arr[i]:1}/'"
          done


          for i in "${arr[@]}" ; do

              eval "cd $i"
              echo "Current Folder is $i"

              count=`ls -1 *.mp4 2>/dev/null | wc -l`

              if [[ $count != 0 ]]; then
                  if [[ ! -d "new" ]]; then
                      sudo mkdir "new"
                  fi

                  for j in *.mp4 ; do
                      sudo ffmpeg -i "$j" -c:v libx265 -crf 28 -c:a copy "./new/$j"
                      sudo rm "$j"
                      sudo mv "./new/$j" .
                      echo "________________________________________________________________"
                  done

                  sudo rmdir "./new"

              fi

              webmFilesCount=`ls -1 *.webm 2>/dev/null | wc -l`

              if [[ $webmFilesCount != 0 ]]; then
                  if [[ ! -d "new" ]]; then
                      sudo mkdir "new"
                  fi
                  
                  for j in *.webm ; do
                      sudo ffmpeg -i "$j" -c:v libx265 -crf 28 -c:a copy "./new/$j.mp4"
                      sudo rm "$j"
                      sudo mv "./new/$j.mp4" .
                      echo "________________________________________________________________"
                  done

                  sudo rmdir "./new"
              fi
                  

          done


      - run: ls -lRh ./new/
        continue-on-error: true
        if: always()
          
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: _d1
          path: "./new/*"


